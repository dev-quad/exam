<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#131515" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="autocaps"><span>Auto</span><span>CAPS</span></header>
    <main>
      <section class="wow slideInLeft" style="{background:#394648de}">
        <div class="imageBox"></div>
        <div>
          <header>Enter your Verification Code</header>
          <main>
            <form class="wow slideInDown" action="validate" method="POST" id="signup">
                <div class="input_box">
                  <input
                    type="code"
                    name="verify"
                    id="verify"
                    placeholder="e.g 123456"
                    pattern="[0-9]{6}"
                    required
                  />
                </div>
                <label for="verify">A 6-digit verification code has been sent to your mail</label>
                <div class="input_box submit_box">
                  <input type="submit" value="SUBMIT" id="submit" />
                </div>
            </form>
          </main>
        </div>
      </section>
    </main>

    <div class="bottom">
      <footer>
        <nav>
          <a>Contact Us</a>
          <a>About</a>
        </nav>
      </footer>
    </div>
    <script src="https://raw.github.com/LeaVerou/prefixfree/gh-pages/prefixfree.min.js"></script>
    <script src="https://wowjs.uk/dist/wow.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
