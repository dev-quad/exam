<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
    	<meta name="theme-color" content="#131515" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
		<link rel="stylesheet" type="text/css" href="./libs/animate/animate.min.css"/>
		<link rel="stylesheet" href="./libs/fontawesome/css/font-awesome.min.css"/>
	    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="expand">

    <header class="autocaps"><span>Auto</span><span>CAPS</span></header>
	
	<main>
      <section class="wow slideInLeft">
        <div class="imageBox"></div>
        <div>
          <header>Enter your Verification Code</header>
          <main>
            <form class="wow slideInDown" action="validate" method="POST" id="signup">
                <div class="input_box">
                  <input
                    type="code"
                    name="verify"
                    id="verify"
                    placeholder="e.g 123456"
                    pattern="[0-9]{6}"
                    required
                  />
                </div>
                <label for="verify">A 6-digit verification code has been sent to your mail</label>
				
				<div class="notification">
					<i class='fa fa-warning' id="fail"></i>
					<div id="notif_text">Warning text here</div>
				</div>
				
				<div class="input_box submit_box">
						<span>  
							<b>
								<i></i>
								<i></i>
								<i></i>
							</b> 
						</span>
					<input type="submit" value="SUBMIT" id="submit">
				</div>
            </form>
          </main>
        </div>
      </section>
    </main>

    <div class="bottom">
      <footer>
        <nav>
          <a>Contact Us</a>
          <a>About</a>
        </nav>
      </footer>
    </div>
  
</body>

	<script src="./libs/prefixfree/fullPrefixFree.js"></script>
	<script src="./libs/wow/wow.js"></script>
	<script src="verify.js" type="text/javascript"></script>
</html>
